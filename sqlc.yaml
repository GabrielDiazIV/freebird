version: "2"
sql:
  - schema: "./db/data/migrations"
    queries: "./db/data/queries.sql"
    engine: "postgresql"
    gen:
      go:
        package: "data"
        out: "app/datastore/data"
        sql_package: "pgx/v4"
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
